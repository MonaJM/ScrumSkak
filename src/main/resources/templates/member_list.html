<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/scrumskak.css"/>

    <title>ScrumSkak Web Application</title>
</head>
<body>

<div class="container mt-5">
    <h3>Medlem liste</h3>
    <hr class="divisor">
    <div class="row">

        <table id="member_list" class="table table-bordered" style="width: 100%">
            <thead>
            <tr>
                <th>Medlem nummer</th>
                <th>Type</th>
                <th>Navn</th>
                <th>Aktiv</th>
                <th>Se Profil</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.memberNo}">Medlem nummer</td>
                <td th:text="${member.getMembership_str()}">Type</td>
                <td th:text="${member.fName+' '+member.lName}">Navn</td>
                <td th:text="${member.getStatus_str()}">Aktiv</td>
                <td><a th:href="@{'/profile?id=' + ${member.idMember}}">Se Profil</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
